<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"
<meta name = "viewport" content = "width = device-width initial-scale = 1, user-scalable = no">
<style type="text/css">
div {
	margin: 0px;
	padding: 0px;
}


#container {
	width: 100%;
	height: 300px;
}

#content {
	width: 90%;
	height: 90%;
	margin: 2% 5%;
	z-index: 10;
}

#square {
	position:relative;
	display: inline-block;
	background-color: #fff;
	width: 15%;
	height: 100%;
}

#start {
	float: left;
	margin-left: 5%;
}

#stop {
	float: right;
	margin-right: 5%;
}

</style>
</head>

<body>
<div id="wrap">
	<header>
		<div>week3 - 131036 서동규<div>
		<div>
			<a href="setInterval.html">setInterval</a>
			<a href="requestAnimationFrame.html">requestAnimationFrame</a>
			<a href="css.html">css</a>
		</div>
	</header>
	<div id="container">
		<div id="content">
			<div id="square"></div>
		</div>
		<div class="btn">
			<div id="start">start</div>
			<div id="stop">stop</div>
		</div>
	</div>
</div>

<script>

var Move = {
	direction: "right",
	interval: 1,

	start: function() {
		this.el = document.querySelector("#square");
		this.el.style.right = "0%";
		this.rightPos = parseInt(this.el.style.right);

		this.id = setInterval(this.callback.bind(this), 16.7);

	},

	stop: function() {

		if (this.id !== undefined) {
			clearInterval(this.id);
			this.id = undefined;
		}

	},

	callback: function() {
  		this.changeBackground();
		this.move();
	
	},

	move: function() {

		if ((this.direction == "left") ? (this.rightPos >= 0) : (this.rightPos < -85)) {
			this.direction = (this.direction == "left") ? "right" : "left";
		}

		this.rightPos += (this.direction == "left") ? this.interval : -this.interval;
		this.el.style.right = this.rightPos + "%";
	},

	changeBackground: function() {
		this.el.parentNode.style.background = "rgb(" + this.getRandom(255) + ", " + this.getRandom(255) + ", " + this.getRandom(255) + ")";

	},

	getRandom: function(limit) {

		return Math.floor(Math.random() * limit)

	}

};

document.addEventListener("touchstart", function(evt){
	var method = evt.target.id;

	if (method == "stop" || method == "start") {
		Move[method]();	
	}


}, false);

</script>

</body>
<html>
